ln_pdh.settings:
  type: config_object
  mapping:
    auth:
      type: mapping
      mapping:
        endpoint_url:
          type: uri
          label: PDH endpoint URL
        client:
          type: string
          label: PDH client
        country:
          type: string
          label: PDH country
        certificate_path:
          type: string
          label: PDH certificate path
        brand_id:
          type: string
          label: Brand ID
        langcode:
          type: string
          label: Langcode
    sync:
      type: mapping
      mapping:
        status:
          type: boolean
          label: PDH sync status
        cron_interval:
          type: integer
          label: PDH sync cron interval
