ln_contenthub.index:
  path: '/admin/config/lightnest/ln-contenthub'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'LightNest ContentHub'
  requirements:
    _permission: 'administer site configuration'

ln_contenthub.settings:
  path: '/admin/config/lightnest/ln-contenthub/settings'
  defaults:
    _form: '\Drupal\ln_contenthub\Form\ContentHubSettingsForm'
    _title: 'ContentHub Settings'
  requirements:
    _permission: 'administer site configuration'