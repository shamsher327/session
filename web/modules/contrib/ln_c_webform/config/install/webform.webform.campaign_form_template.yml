elements: "last_name:\n  '#type': textfield\n  '#title': 'First Name'\nlast_user_name:\n  '#type': textfield\n  '#title': 'Last Name'\nemail:\n  '#type': email\n  '#title': Email\n  '#required': true\nphone_number:\n  '#type': textfield\n  '#title': 'Phone Number'\nshop_name:\n  '#type': textfield\n  '#title': 'Shop Name'\nreceipt_number:\n  '#type': textfield\n  '#title': 'Receipt Number'\ndate_of_receipt:\n  '#type': date\n  '#title': 'Date of Receipt'\nbatch_code_batchcode:\n  '#type': textfield\n  '#title': 'Batch Code'\nproduct_code_barcode:\n  '#type': textfield\n  '#title': 'Product Code'\nupload_image:\n  '#type': webform_image_file\n  '#title': 'Upload image'\n  '#multiple': 10\n  '#uri_scheme': public\nupload_document:\n  '#type': webform_document_file\n  '#title': 'Upload document'\n  '#uri_scheme': public\nmessage:\n  '#type': textarea\n  '#title': Message\nquestion_with_radio_buttons:\n  '#type': webform_radios_other\n  '#title': 'Question with radio buttons'\n  '#options':\n    Options1: Options1\n    Options2: Options2\n    Options3: Options3\nquestion_with_check_buttons:\n  '#type': checkboxes\n  '#title': 'Question with check buttons'\n  '#options':\n    checkbox1: checkbox1\n    checkbox2: checkbox2\n    checkbox3: checkbox3\ni_confirm_that_i_am_over_16_years_old:\n  '#type': checkbox\n  '#title': 'I confirm that I am over 16 years old'\n  '#required': true\n  '#required_error': 'Input is required.'\ni_agree_to_the_terms_and_conditions_of_the_promotion:\n  '#type': checkbox\n  '#title': 'I agree to the terms and conditions of the promotion'\n  '#required': true\n  '#required_error': 'Input is required.'\nnews_about_insert_bu_name_here:\n  '#type': checkbox\n  '#title': 'I would like to subscribe to news about {insert BU name here}'\ni_would_like_to_subscribe_to_news_about_nestle_and_all_nestle_br:\n  '#type': checkbox\n  '#title': 'I would like to subscribe to news about Nestle and all Nestle brands'\naddress_fieldset:\n  '#type': fieldset\n  '#title': Address\n  address:\n    '#type': address\n    '#title': Address\n    '#field_overrides':\n      givenName: hidden\n      additionalName: hidden\n      familyName: hidden\n      organization: hidden\n      addressLine1: optional\n      addressLine2: optional\n      postalCode: optional\n      sortingCode: optional\n      dependentLocality: optional\n      locality: optional\n      administrativeArea: optional"
