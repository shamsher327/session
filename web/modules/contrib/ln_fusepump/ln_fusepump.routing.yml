ln_fusepump.index:
  path: '/admin/config/lightnest/ln-wunderman'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'LightNest Wunderman'
  requirements:
    _permission: 'administer site configuration'

ln_fusepump.migrate.admin.form:
  path: '/admin/config/lightnest/ln-wunderman/field-update'
  defaults:
    _form: 'Drupal\ln_fusepump\Form\LnFusepumpUpdateFieldForm'
    _title: 'LightNest Wunderman Mass Uploader'
  requirements:
    _permission: 'administer site configuration'