social_media:
  facebook_share:
    enable: 1
    text: Facebook
    api_url: 'http://www.facebook.com/share.php?u=[current-page:url]&title=[current-page:title]'
    api_event: href
    default_img: 1
    weight: '1'
    attributes: "target|_blank\r\nclass|facebook-share social-media-icon\r\ndata-dialog-type|dialog"
    drupalSettings: ''
    library: ''
    img: ''
  facebook_msg:
    enable: 0
    api_url: 'FB.ui({method: ''send'',link: ''[current-page:url]''})'
    api_event: onclick
    drupalSettings: 'application_id|Your Application ID'
    library: social_media/facebook
    text: 'Facebook messenger'
    default_img: 1
    weight: '2'
    attributes: "target|_blank\r\nclass|facebook-msg social-media-icon"
    img: ''
  linkedin:
    enable: 1
    api_url: 'http://www.linkedin.com/shareArticle?mini=true&url=[current-page:url]&title=[current-page:title]&source=[current-page:url]'
    api_event: href
    text: Linkedin
    default_img: 1
    weight: '3'
    attributes: "target|_blank\r\nclass|linkedin social-media-icon"
    drupalSettings: ''
    library: ''
    img: ''
  twitter:
    enable: 1
    api_url: 'https://twitter.com/intent/tweet?url=[current-page:url]&status=[current-page:title]+[current-page:url]'
    api_event: href
    text: Twitter
    default_img: 1
    weight: '4'
    attributes: "target|_blank\r\nclass|twitter social-media-icon"
    drupalSettings: ''
    library: ''
    img: ''
  google_plus:
    enable: 1
    text: 'Google Plus'
    api_url: 'https://plus.google.com/share?url=[current-page:url]'
    api_event: href
    default_img: 1
    weight: '5'
    attributes: "target|_blank\r\nclass|google-plus social-media-icon"
    drupalSettings: ''
    library: ''
    img: ''
  email:
    enable: 1
    api_url: 'mailto:?subject=[current-page:title]&body=Check out this site [current-page:url]'
    api_event: href
    text: Email
    default_img: 1
    weight: '6'
    attributes: class|email
    drupalSettings: ''
    library: ''
    img: ''
    enable_forward: 0
    show_forward: '1'
  tumblr:
    enable: 1
    api_url: 'http://tumblr.com/widgets/share/tool?canonicalUrl=[current-page:url]'
    api_event: href
    drupalSettings: ''
    library: ''
    text: Tumblr
    default_img: 0
    img: modules/contrib/dsu_c_sharebuttons/icons/tumblr.svg
    weight: '7'
    attributes: "target|_blank\r\nclass|social-media-icon"
  pinterest:
    enable: 1
    api_url: 'https://www.pinterest.com/pin/create/button/'
    api_event: href
    drupalSettings: ''
    library: ''
    text: 'Pin it'
    default_img: 0
    img: modules/contrib/dsu_c_sharebuttons/icons/pinterest.svg
    weight: '8'
    attributes: "target|_blank\r\ndata-pin-do|buttonBookmark\r\ndata-pin-url|[current-page:url]\r\nclass|social-media-icon"
  whatsapp:
    enable: 1
    api_url: 'https://api.whatsapp.com/send?text=[current-page:title] [current-page:url]'
    api_event: href
    drupalSettings: ''
    library: ''
    text: 'Pin it'
    default_img: 0
    img: modules/contrib/dsu_c_sharebuttons/icons/whatsapp.svg
    weight: '8'
    attributes: "target|_blank\r\nclass|social-media-icon"
langcode: en
