entity.advanced_datalayer_defaults.collection:
  path: '/admin/config/search/advanced-datalayer/page-variables'
  defaults:
    _entity_list: 'advanced_datalayer_defaults'
    _title: 'Advanced datalayer default tags variables settings'
  requirements:
    _permission: 'administer advanced datalayer defaults settings'
  options:
    _admin_route: TRUE

entity.advanced_datalayer_defaults.add_form:
  path: '/admin/config/search/advanced-datalayer/page-variables/add'
  defaults:
    _entity_form: 'advanced_datalayer_defaults.add'
    _title: 'Add advanced datalayer default datalayer tags'
  requirements:
    _permission: 'administer advanced datalayer defaults settings'
  options:
    _admin_route: TRUE

entity.advanced_datalayer_defaults.edit_form:
  path: '/admin/config/search/advanced-datalayer/page-variables/{advanced_datalayer_defaults}'
  defaults:
    _entity_form: 'advanced_datalayer_defaults.edit'
    _title: 'Edit advanced datalayer default tags'
  requirements:
    _permission: 'administer advanced datalayer defaults settings'
  options:
    _admin_route: TRUE

entity.advanced_datalayer_defaults.delete_form:
  path: '/admin/config/search/advanced-datalayer/page-variables/{advanced_datalayer_defaults}/delete'
  defaults:
    _entity_form: 'advanced_datalayer_defaults.delete'
    _title: 'Delete advanced datalayer default tags'
  requirements:
    _permission: 'administer advanced datalayer defaults settings'
  options:
    _admin_route: TRUE

advanced_datalayer.settings:
  path: '/admin/config/search/advanced-datalayer/page-variables/settings'
  defaults:
    _form: '\Drupal\advanced_datalayer\Form\AdvancedDatalayerSettingsForm'
    _title: 'Configure the Datalayer module'
  requirements:
    _permission: 'administer advanced datalayer defaults settings'
  options:
    _admin_route: TRUE
