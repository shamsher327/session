id: admin_policy
label: 'admin policy'
password_reset: 0
langcode: en
policy_constraints:
  -
    id: password_length
    character_length: 16
    character_operation: minimum
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: special
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: numeric
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: uppercase
  -
    id: password_policy_history_constraint
    history_repeats: '8'
  -
    id: character_types
    character_types: 4
roles:
  administrator: administrator
