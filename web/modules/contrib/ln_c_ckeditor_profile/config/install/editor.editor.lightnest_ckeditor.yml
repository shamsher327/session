langcode: en
status: true
dependencies:
  config:
    - filter.format.lightnest_ckeditor
  module:
    - ckeditor
    - editor_file
third_party_settings:
  editor_file:
    status: true
    scheme: public
    directory: inline-files
    extensions: txt
    max_size: ''
format: lightnest_ckeditor
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Font
            - FontSize
            - Bold
            - Underline
            - Italic
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
            - SpecialChar
        -
          name: 'Text Align'
          items:
            - '-'
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: Linking
          items:
            - '-'
            - DrupalLink
            - DrupalUnlink
            - Anchor
        -
          name: Media
          items:
            - Blockquote
            - Table
            - HorizontalRule
            - lightnest_editor_media_upload
        -
          name: 'Block Formatting'
          items:
            - '-'
            - Format
            - Styles
        -
          name: Tools
          items:
            - ShowBlocks
            - '-'
        -
          name: Copy/Paste
          items:
            - Undo
            - Redo
            - Copy
            - Paste
            - PasteText
            - PasteFromWord
            - Cut
        -
          name: Source
          items:
            - Maximize
            - Source
            - AddResponsiveArea
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    language:
      language_list: un
    stylescombo:
      styles: "div.indent|Indentation\r\nspan.bubble-universregular|Bubble Nestle Regular\r\na.cta.default|CTA Button Default\r\na.cta.cta-style-primary|Primary Button\r\na.cta.cta-style-secondary|Secondary Button\r\nh4.question|Ask Nestl√© Question"
    font:
      font_names: "Nestle-Text-Light, Roboto, Arial, sans-serif | Nestle Light\r\nNestle-Text-Light-Condensed, Roboto, Arial, sans-serif | Nestle Light Condensed\r\nNestle-Text-Book-Condensed, Roboto, Arial, sans-serif | Nestle Book Condensed\r\nNestle-Text-Bold-Condensed, Roboto, Arial, sans-serif | Nestle Bold Condensed"
      font_sizes: ''
    wordcount:
      enable: true
      show_paragraphs: true
      show_word_count: true
      show_char_count: true
      count_spaces: true
      count_html: 0
      max_words: -1
      max_chars: -1
    colorbutton:
      colors: ''
    video_embed:
      defaults:
        children:
          autoplay: true
          responsive: true
          width: '854'
          height: '480'
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
