ln_c_google_optimize.index:
  path: '/admin/config/lightnest/ln-c-google-optimize'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'LightNest Google Optimize'
  requirements:
    _permission: 'administer site configuration'

ln_c_google_optimize.admin_settings_form:
  path: '/admin/config/lightnest/ln-c-google-optimize/ln-c-google-optimize-settings'
  defaults:
    _title: 'Lightnest Google Optimize.'
    _form: '\Drupal\ln_c_google_optimize\Form\LNGoogleOptimizeConfigForm'
  requirements:
    _permission: 'administer lightnest Google Optimize settings'
  options:
    _admin_route: TRUE

