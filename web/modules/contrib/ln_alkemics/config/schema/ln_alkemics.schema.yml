          type: uri
          label: API Endpoint Token URL
        alkemics_api_endpoint_url:
          type: uri
          label: Products Endpoint URL
        alkemics_api_client_id:
          type: string
          label: API Client ID
        alkemics_api_client_secret:
          type: string
          label: API Client Secret
        alkemics_api_user_username:
