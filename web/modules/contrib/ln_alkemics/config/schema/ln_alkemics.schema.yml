          label: API Password
        alkemics_api_target_market_id:
          type: string
          lable: Target Market ID
        alkemics_api_target_brand_id:
          type: string
          label: Target Brand ID
        alkemics_api_product_search_endpoint:
          type: string
          label: Product Search Endpoint
        alkemics_api_target_market_keyword:
          type: string
          label: Product By Market Keyword
