ln_c_power_reviews.index:
  path: '/admin/config/lightnest/ln-c-power-reviews'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'LightNest PowerReviews'
  requirements:
    _permission: 'administer site configuration'

ln_c_power_reviews.admin_settings_form:
  path: '/admin/config/lightnest/ln-c-power-reviews/ln-c-power-reviews-settings'
  defaults:
    _title: 'PowerReviews API details.'
    _form: '\Drupal\ln_c_power_reviews\Form\PowerReviewsConfigForm'
  requirements:
    _permission: 'administer lightnest PowerReviews settings'
